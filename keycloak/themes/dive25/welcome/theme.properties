# keycloak/themes/dive25/welcome/theme.properties
parent=base
# import=common/keycloak (commented out to use only our custom theme resources)

# Styles
styles=css/welcome.css css/dive25-welcome.css

# Scripts
scripts=js/dive25-welcome.js

# Branding
displayName=DIVE25 - Secure Document System
displayNameHtml=<div class="welcome-title">DIVE25 Secure Document System</div>

# Product Info
product.name=DIVE25
product.name.full=DIVE25 Secure Document System
product.version=1.0.0

# Links
documentation.url=https://dive25.local/docs
documentation.label=Documentation

adminConsole.url=/auth/admin/
adminConsole.label=Admin Console

account.url=/auth/realms/dive25/account
account.label=Account Management

# Custom Content Security Policy
contentSecurityPolicy=frame-src 'self' https://dive25.local:8443 https://frontend.dive25.local:8443; frame-ancestors 'self' https://dive25.local:8443 https://frontend.dive25.local:8443; object-src 'none'; 