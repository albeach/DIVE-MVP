# keycloak/themes/dive25/login/theme.properties
parent=base
import=common/keycloak
styles=css/dive25-styles.css
scripts=js/login-config.js
meta=viewport==width=device-width,initial-scale=1

# Custom properties
logoUrl=/resources/img/dive25-logo.svg
kcContentWrapperClass=dive25-main
kcFormGroupClass=form-group
kcButtonClass=btn
kcButtonPrimaryClass=btn-primary btn-block btn-lg
kcInputClass=form-control

# Logo
favicon=img/dive25-favicon.svg

# Labels
loginTitle=DIVE25 Document Access System
loginTitleHtml=<div class="login-title">DIVE25 Document Access System</div>
loginWelcomeMessage=Secure document sharing across organizational boundaries

# Form fields
usernameEditDisabled=false
rememberMeDisplayName=Remember me

# Custom Content Security Policy
contentSecurityPolicy=frame-src *; frame-ancestors *; object-src 'none';
